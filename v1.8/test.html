<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Elettronico Innovativo</title>
  <link href="style.css" rel="stylesheet">
  <!-- Includi jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <!-- Includi il tuo script JavaScript -->
  <script src="script.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: auto;
      margin: 2.5vh auto;
      background-color: #fff;
      box-shadow: rgba(0, 0, 0, 0.1) 0px 4px 12px;
      border-radius: 15px;
      padding: 2vh;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 2px solid #ddd;
      border-radius: 15px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 1vh;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .student-info {
      display: flex;
      align-items: center;
    }

    .student-info img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 10px;
    }

    .sezioneInserimentoVoti {
      display: none; /* Nasconde la casella di inserimento inizialmente */
      margin-bottom: 20px;
    }

    .apriInserimentoVoti {
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      color: #fff;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .apriInserimentoVoti:hover {
      background-color: #0056b3;
    }

    .formVoti {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .voto {
      margin-bottom: 10px;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 5px;
      transition: border-color 0.3s ease;
    }

    .voto:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }

    input[type="submit"] {
      background-color: #28a745;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
      background-color: #218838;
    }

    /* Aggiunta stile per far si che l'input si adatti dinamicamente alla lunghezza del testo */
    input[type="text"].note {
      width: auto !important;
      min-width: 50px; /* Larghezza minima per mantenere una dimensione minima */
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Registro Elettronico</h1>
    <table>
      <thead>
        <tr>
          <th>Studente</th>
          <th>Assenze</th>
          <th>Italiano</th>
          <th>Inglese</th>
          <th>Informatica</th>
          <th>Storia</th>
          <th>Note</th>
        </tr>
      </thead>
      <tbody>
        <!-- Righe per gli studenti -->
        <tr>
          <td class="student-info">
            <img src="https://via.placeholder.com/50" alt="Student Image">
            Mario Rossi
          </td>
          <td>
            <button class="apriInserimentoVoti">Inserisci Ore Di Assenza</button>
            <div class="sezioneInserimentoVoti">
              <form class="formVoti">
                <label for="voto">Ore:</label>
                <input type="number" class="voto" min="0.00" max="8.00" step="1">
                <input type="submit" value="Invia">
              </form>
            </div>
          </td>
          <td><button class="apriInserimentoVoti">Apri Inserimento Voti</button>
            <div class="sezioneInserimentoVoti">
              <form class="formVoti">
                <label for="voto">Voto:</label>
                <input type="number" class="voto" min="0.00" max="10.00" step="0.25">
                <input type="submit" value="Invia">
              </form>
            </div>
          </td>
          <td><button class="apriInserimentoVoti">Apri Inserimento Voti</button>
            <div class="sezioneInserimentoVoti">
              <form class="formVoti">
                <label for="voto">Voto:</label>
                <input type="number" class="voto" min="0.00" max="10.00" step="0.25">
                <input type="submit" value="Invia">
              </form>
            </div>
          </td>
          <td><button class="apriInserimentoVoti">Apri Inserimento Voti</button>
            <div class="sezioneInserimentoVoti">
              <form class="formVoti">
                <label for="voto">Voto:</label>
                <input type="number" class="voto" min="0.00" max="10.00" step="0.25">
                <input type="submit" value="Invia">
              </form>
            </div>
          </td>
          <td><button class="apriInserimentoVoti">Apri Inserimento Voti</button>
            <div class="sezioneInserimentoVoti">
              <form class="formVoti">
                <label for="voto">Voto:</label>
                <input type="number" class="voto" min="0.00" max="10.00" step="0.25">
                <input type="submit" value="Invia">
              </form>
            </div>
          </td>
          <td><input type="text" class="note" placeholder="Inserisci note..."></td>
        </tr>
        <!-- Fine righe per gli studenti -->
      </tbody>
    </table>
  </div>

  <script>
    // Script per gestire l'apertura e la chiusura della casella di inserimento
    document.querySelectorAll(".apriInserimentoVoti").forEach(function(button) {
      button.addEventListener("click", function() {
        var form = this.closest("td").querySelector(".sezioneInserimentoVoti");
        form.classList.toggle("hidden");
      });
    });

    // Associa l'evento di invio a ciascun formVoti separatamente
    document.querySelectorAll(".formVoti").forEach(function(form) {
      form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevenire il comportamento di default del form
        var votoInserito = this.querySelector(".voto").value; // Ottenere il voto inserito dall'utente
        var button = this.closest("td").querySelector(".apriInserimentoVoti"); // Trovare il pulsante corrispondente
        // Validazione dell'input per assicurarsi che sia stato inserito un numero
        if (votoInserito === "" || isNaN(votoInserito) || votoInserito < 0 || votoInserito > 10) {
          alert("Per favore inserisci un voto valido tra 0.00 e 10.00.");
          return; // Interrompere l'esecuzione se il voto non Ã¨ valido
        }
        button.textContent = parseFloat(votoInserito).toFixed(2); // Aggiornare il testo del pulsante con il voto inserito
        this.querySelector(".voto").value = ""; // Resetta il campo del voto dopo l'invio
        var form = this.closest(".sezioneInserimentoVoti");
        form.classList.add("hidden"); // Nascondere la sezione di inserimento dopo l'invio
      });
    });
  </script>
</body>
</html>
